services:

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      gateway:
        condition: service_started
    networks:
      - llm-net

  gateway:
    build: ./gateway
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - llm-net

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # GPU 없으면 아래 deploy 블록 전체 주석 처리
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - llm-net

  # 모델 자동 설치용 헬퍼 서비스 (한 번 실행 후 자동 종료)
  ollama-pull:
    image: ollama/ollama
    depends_on:
      - ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Ollama 서버 대기 중..."
        sleep 5
        echo "llama3.2:3b 모델 설치 중..."
        ollama pull llama3.2:3b
        echo "qwen2.5:7b 모델 설치 중..."
        ollama pull qwen2.5:7b
        echo "모든 모델 설치 완료!"
    environment:
      - OLLAMA_HOST=ollama:11434
    networks:
      - llm-net
    restart: "no"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-net

volumes:
  ollama_data:
  redis_data:

networks:
  llm-net:
    driver: bridge
